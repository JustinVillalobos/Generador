<app-header (updateContent)="updateContent($event)"></app-header>
<div class="content" #pRef>
  <div class="row">
    <div class="col-sm-12 d-flex justify-content-start margin-left-custom">
      <div style="width: 950px" class="inline">
        <div class="col-sm-6 d-flex">
          <div class="inline">
            <div class="container-titulo">
              <span class="titulo">Medidas</span>
            </div>
          </div>
        </div>
        <div class="col-sm-6 d-flex justify-content-end">
          <div class="inline">
            <app-input-form
              [typeComponent]="'input'"
              [typed]="'text'"
              [placeholder]="'Buscar...'"
              [name]="'input1'"
              [isSearch]="true"
              (updateValue)="updateValue($event)"
            ></app-input-form>
            <button
              class="btn btn-primary btn-margin"
              (click)="addMedidad()"
              matTooltip="Agregar medida"
              matTooltipPosition="right"
              aria-label="Button that displays a tooltip when focused or hovered over"
            >
              <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="
        col-sm-12
        d-flex
        justify-content-start
        margin-left-custom
        custom-row
      "
    >
      <div style="width: 950px" class="inline">
        <div class="col-sm-8 d-flex">
          <div class="inline">
            <div class="container-filters">
              <span class="filters"><i class="fas fa-filter"></i></span>
            </div>
            <div class="col-sm-3">
            </div>
            <div class="col-sm-3" style="margin-left: 25px">
            </div>
            <div class="col-sm-3" style="margin-left: 25px">
            </div>
          </div>
        </div>
        <div class="col-sm-4 d-flex justify-content-end">
          <div class="inline">
            <app-input-form
              [typeComponent]="'select'"
              [label]="'Mostrar'"
              [items]="[
                { name: '10' },
                { name: '15' },
                { name: '25' },
                { name: '50' },
                { name: '100' }
              ]"
              [placeholder]="'Seleccione informacion'"
              (updateValue)="updateShow($event)"
              [value]="'10'"
            ></app-input-form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div
      class="col-sm-12 d-flex justify-content-start margin-left-custom"
      style="overflow-x: auto"
    >
 
    </div>
  </div>
</div>
<app-footer #footer></app-footer>
<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#ffffff"
  type="ball-clip-rotate"
  [fullScreen]="true"
  ><p style="color: white">Cargando...</p></ngx-spinner
>
