<app-header (updateContent)="updateContent($event)"></app-header>
<div class="content" #pRef>
  <div class="row">
    <div class="col-sm-12 d-flex justify-content-start">
      <div style="width: 950px" class="inline">
        <div class="col-sm-6 d-flex">
          <div class="inline">
            <div class="container-titulo">
              <span class="titulo">Reportes</span>
            </div>
          </div>
        </div>
        
      </div>
    </div>
    <div class="col-sm-12 margin-left-custom">
      <div class="row" style="width:860px">
        <div class="col-sm-6 d-flex justify-content-start ">
          <div class="inline">
            <app-input-form
              [typeComponent]="'select'"
              [label]="'Mostrar'"
              [items]="[
                { name: '10' },
                { name: '15' },
                { name: '25' },
                { name: '50' },
                { name: '100' }
              ]"
              [placeholder]="'Seleccione informacion'"
              (updateValue)="updateShow($event)"
              [value]="'10'"
            ></app-input-form>
          </div>
        </div>
  
      <div class="col-sm-6 d-flex justify-content-end">
        <div class="inline">
          <app-input-form
            [typeComponent]="'input'"
            [typed]="'text'"
            [placeholder]="'Buscar...'"
            [name]="'input1'"
            [isSearch]="true"
            (updateValue)="updateValue($event)"
          ></app-input-form>
          <button
            class="btn btn-primary btn-margin"
            (click)="add()"
            matTooltip="Generar Reporte"
            matTooltipPosition="right"
            aria-label="Button that displays a tooltip when focused or hovered over"
          >
            <i class="fas fa-plus"></i>
          </button>
        </div>
        
      </div>
      </div>
    </div>
      <div class="row">
    <div
      class="col-sm-12 d-flex justify-content-start margin-left-custom"
      style="overflow-x: auto"
    >
    <ngx-datatable
        [rows]="rows"
        [columns]="columns"
        class="material fullscreen table-custom"
        [limit]="10"
        [footerHeight]="50"
        [headerHeight]="50"
        [rowHeight]="35"
        [offset]="pageNumber"
        [reorderable]="false"
      >
      <ngx-datatable-column name="Factura" [width]="270" [sortable]="false"
      [resizeable]="false">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.idFactura }}
      </ng-template>
    </ngx-datatable-column>
        <ngx-datatable-column name="Nombre de Embarcador" [width]="270" [sortable]="false"
          [resizeable]="false">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.nombreEmbarcador }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Fecha de CreaciÃ³n" [width]="180" [sortable]="false"
          [resizeable]="false">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.fechaCreacion }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Peso total" [width]="120" [sortable]="false"
          [resizeable]="false">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.totalNeto  }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column
          name=""
          [width]="150"
          [resizeable]="false"
          [sortable]="false"
        >
          <ng-template let-column="column" ngx-datatable-header-template>
            <div
              class="div-custom-icon"
              matTooltip="Acciones"
              matTooltipPosition="right"
              aria-label="Button that displays a tooltip when focused or hovered over"
            >
              <span class="custom-icon">
                <i class="fas fa-question-circle"></i>
              </span>
            </div>
          </ng-template>
          
          <ng-template let-row="row" ngx-datatable-cell-template>
            <div class="d-flex">
              
            <button
              class="btn btn-danger"
              style="margin-left: 5px;"
            
              (click)="
                print(
                 row
                )
              "
            >
              <i class="fas fa-file-pdf"></i>
            </button>
            </div>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
</div>
</div>

<app-footer #footer></app-footer>
<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#ffffff"
  type="ball-clip-rotate"
  [fullScreen]="true"
  ><p style="color: white">Cargando...</p></ngx-spinner
>
