<app-header (updateContent)="updateContent($event)"></app-header>
<div class="content" #pRef>
  <div class="row">
    <div class="col-sm-12 d-flex justify-content-start">
      <div style="width: 350px" class="row inline">
        <div class="col-sm-6 d-flex">
          <div class="inline">
            <div class="container-titulo">
              <span class="titulo">Datos de la Empresa</span>
            </div>
          </div>
        </div>
        <div class="col-sm-6 d-flex justify-content-end align-items-center">
            <div class="inline">
                <button
                class="btn btn-primary btn-margin"
                (click)="add()"
                matTooltip="Modificar"
                matTooltipPosition="right"
                aria-label="Button that displays a tooltip when focused or hovered over"
              >
                <i class="fas fa-edit"></i>
              </button>
            </div>
            
          </div>
      </div>
    </div>

      <div class="row">
    <div
      class="col-sm-12 d-flex justify-content-start margin-left-custom"
      style="overflow-x: auto"
    >
        <div class="row">
            <div class="col-sm-6">
                <h3>Empresa: </h3><label>{{rows.nombreEmpresa}}</label>
            </div>
            <div class="col-sm-6"></div>
            <div class="col-sm-6">
                <h3>Direcci√≥n: </h3><label>{{rows.direccion}}</label>
            </div>
            <div class="col-sm-6"></div>
            <div class="col-sm-6">
                <h3>PBX: </h3><label>{{rows.pbx}}</label>
            </div>
            <div class="col-sm-6"></div>
            <div class="col-sm-6">
                <h3>Correo: </h3><label>{{rows.correo}}</label>
            </div>
        </div>
    </div>
  </div>
</div>
</div>
<app-footer #footer></app-footer>
<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#ffffff"
  type="ball-clip-rotate"
  [fullScreen]="true"
  ><p style="color: white">Cargando...</p></ngx-spinner
>
