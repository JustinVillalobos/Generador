<h1 mat-dialog-title>Modificar Cliente</h1>
<div mat-dialog-content>
  <div class="row" style="height: 450px;">
    <div class="col-sm-12">
      <app-input-form
        [typeComponent]="'input'"
        [typed]="'text'"
        [label]="'Nombre de la empresa'"
        [placeholder]="'Ingrese el nombre de la empresa'"
        [name]="'nombreEmpresa'"
        (updateValue)="updateValue($event)"
        [isRequired]="true"
        [value]="clientes.nombreEmpresa"
      ></app-input-form>
      <div class="msg-error-container">
        <span *ngIf="isInvalidDescripcion" class="msg-error">{{
          errorInputDescripcion
        }}</span>
      </div>
    </div>
    <div class="col-sm-12">
        <app-input-form
          [typeComponent]="'input'"
          [typed]="'text'"
          [label]="'Correo'"
          [placeholder]="'Ingrese el nombre el correo'"
          [name]="'correo'"
          (updateValue)="updateValue($event)"
          [isRequired]="true"
          [value]="clientes.correo"
        ></app-input-form>
        <div class="col-sm-12">
      <div class="msg-error-container">
        <span *ngIf="isInvalidPesoN" class="msg-error">{{
          errorInputPesoN
        }}</span>
      </div>
    </div>
        <div class="msg-error-container">
          <span *ngIf="isInvalidPesoB" class="msg-error">{{
            errorInputPesoB
          }}</span>
        </div>
      </div>
      <div class="col-sm-12">
        <app-input-form
          [typeComponent]="'input'"
          [typed]="'text'"
          [label]="'Teléfono'"
          [placeholder]="'Ingrese el Teléfono'"
          [name]="'telefono'"
          (updateValue)="updateValue($event)"
          [isRequired]="true"
          [value]="clientes.telefono"
        ></app-input-form>
        <div class="msg-error-container">
          <span *ngIf="isInvalidMedida" class="msg-error">{{
            errorInputMedida
          }}</span>
        </div>
      </div>
      <div class="col-sm-12">
        <app-input-form
          [typeComponent]="'input'"
          [typed]="'text'"
          [label]="'Nombre'"
          [placeholder]="'Ingrese el nombre del cliente'"
          [name]="'nombre'"
          (updateValue)="updateValue($event)"
          [isRequired]="true"
          [value]="clientes.nombre"
        ></app-input-form>
        <div class="msg-error-container">
          <span *ngIf="isInvalidMedida" class="msg-error">{{
            errorInputMedida
          }}</span>
        </div>
      </div>
      <div class="col-sm-12">
        <app-input-form
          [typeComponent]="'textArea'"
          [typed]="'text'"
          [label]="'Dirección'"
          [placeholder]="'Ingrese la Dirección'"
          [name]="'direccion'"
          (updateValue)="updateValue($event)"
          [isRequired]="true"
          [value]="clientes.direccion"
        ></app-input-form>
        <div class="msg-error-container">
          <span *ngIf="isInvalidMedida" class="msg-error">{{
            errorInputMedida
          }}</span>
        </div>
      </div>
      
    <div class="col-sm-12">
      <button
        class="btn btn-primary"
        matTooltip="Guardar Cliente"
        matTooltipPosition="right"
        aria-label="Button that displays a tooltip when focused or hovered over"
        (click)="save()"
      >
        <i class="far fa-save"></i><label>Guardar</label>
      </button>
    </div>
  </div>
</div>
<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#ffffff"
  type="ball-clip-rotate"
  [fullScreen]="true"
  ><p style="color: white">Cargando...</p></ngx-spinner
>
