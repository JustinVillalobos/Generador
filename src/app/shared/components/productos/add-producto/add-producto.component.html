<h1 mat-dialog-title>Agregar Medida</h1>
<div mat-dialog-content>
  <div class="row" style="height: 400px;">
    <div class="col-sm-12">
      <app-input-form
        [typeComponent]="'input'"
        [typed]="'text'"
        [label]="'DescripciÃ³n'"
        [placeholder]="'Ingrese el nombre de la medida'"
        [name]="'descripcion'"
        (updateValue)="updateValue($event)"
        [isRequired]="true"
      ></app-input-form>
      <div class="msg-error-container">
        <span *ngIf="isInvalidDescripcion" class="msg-error">{{
          errorInputDescripcion
        }}</span>
      </div>
    </div>
    <div class="col-sm-12">
        <app-input-form
          [typeComponent]="'input'"
          [typed]="'text'"
          [label]="'Peso Neto'"
          [placeholder]="'Ingrese el nombre de la medida'"
          [name]="'peso_neto'"
          (updateValue)="updateValue($event)"
          [isRequired]="true"
        ></app-input-form>
        <div class="col-sm-12">
      <div class="msg-error-container">
        <span *ngIf="isInvalidPesoN" class="msg-error">{{
          errorInputPesoN
        }}</span>
      </div>
    </div>
        <div class="msg-error-container">
          <span *ngIf="isInvalidPesoB" class="msg-error">{{
            errorInputPesoB
          }}</span>
        </div>
      </div>
      <div class="col-sm-12">
        <app-input-form
          [typeComponent]="'input'"
          [typed]="'text'"
          [label]="'Peso Bruto'"
          [placeholder]="'Ingrese el nombre de la medida'"
          [name]="'peso_bruto'"
          (updateValue)="updateValue($event)"
          [isRequired]="true"
        ></app-input-form>
        <div class="msg-error-container">
          <span *ngIf="isInvalidMedida" class="msg-error">{{
            errorInputMedida
          }}</span>
        </div>
      </div>
      <div class="col-sm-12">
        <mat-form-field appearance="fill" class="ucr-form-field">
          <mat-label >Medida<span class="ucr-required"> *</span></mat-label
          >
            <mat-select
            placeholder="Seleccione un item"
            [(ngModel)]="producto.medida.idMedida"
            (selectionChange)="updateSelect($event)"
          >
            <mat-option *ngFor="let item of items" value="{{ item.idMedida }}">{{
              item.descripcion
            }}</mat-option>
          </mat-select>
        </mat-form-field>
        <div class="msg-error-container">
          <span *ngIf="isInvalidDescripcion" class="msg-error">{{
            errorInputDescripcion
          }}</span>
        </div>
      </div>
      
    <div class="col-sm-12">
      <button
        class="btn btn-primary"
        matTooltip="Guardar Medida"
        matTooltipPosition="right"
        aria-label="Button that displays a tooltip when focused or hovered over"
        (click)="save()"
      >
        <i class="far fa-save"></i><label>Guardar</label>
      </button>
    </div>
  </div>
</div>
<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#ffffff"
  type="ball-clip-rotate"
  [fullScreen]="true"
  ><p style="color: white">Cargando...</p></ngx-spinner
>
