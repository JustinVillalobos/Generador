<h1 mat-dialog-title>Agregar Medida</h1>
<div mat-dialog-content>
  <div class="row" style="height: 85px">
    <div class="col-sm-8">
      <app-input-form
        [typeComponent]="'input'"
        [typed]="'text'"
        [label]="'DescripciÃ³n'"
        [placeholder]="'Ingrese el nombre de la medida'"
        [name]="'descripcion'"
        (updateValue)="updateValue($event)"
        [isRequired]="true"
      ></app-input-form>
      <div class="msg-error-container">
        <span *ngIf="isInvalidDescripcion" class="msg-error">{{
          errorInputDescripcion
        }}</span>
      </div>
    </div>
    <div class="col-sm-4">
      <button
        class="btn btn-primary"
        matTooltip="Guardar Medida"
        matTooltipPosition="right"
        aria-label="Button that displays a tooltip when focused or hovered over"
        (click)="save()"
      >
        <i class="far fa-save"></i><label>Guardar</label>
      </button>
    </div>
  </div>
</div>
<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#ffffff"
  type="ball-clip-rotate"
  [fullScreen]="true"
  ><p style="color: white">Cargando...</p></ngx-spinner
>
